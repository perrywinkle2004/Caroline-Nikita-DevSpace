<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Netflix black */
            color: #ffffff; /* Netflix white */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        a {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background-color: #e50914; /* Netflix red */
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f40612; /* Lighter Netflix red on hover */
        }
        .container {
            margin-top: 50px;
        }
        .daily-challenges {
            margin-top: 50px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .daily-challenges h2 {
            font-size: 2em;
        }
        .daily-challenges p {
            font-size: 1.2em;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <h1>Choose a Daily Challenge</h1>
    <a href="{{ url_for('jokes') }}" class="game-link">Jokes</a>
<a href="{{ url_for('riddles') }}" class="game-link">Riddles</a>

</body>
</html>
