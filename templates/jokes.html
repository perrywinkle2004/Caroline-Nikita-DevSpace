<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Netflix black */
            color: #ffffff; /* Netflix white */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        .joke-container {
            margin-top: 50px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .joke-container p {
            font-size: 1.2em;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <h1>Joke of the Day</h1>
    <div class="joke-container">
        <p id="joke">Loading...</p>
        <button class="refresh-btn" onclick="fetchJoke()">Get Another Joke</button>
    </div>
    <script>
        async function fetchJoke() {
            const jokeContainer = document.getElementById('joke');
            jokeContainer.textContent = 'Loading...';
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const data = await response.json();
                jokeContainer.textContent = `${data.setup} - ${data.punchline}`;
            } catch (error) {
                jokeContainer.textContent = 'Oops! Failed to load a joke.';
            }
        }
        // Fetch a joke on page load
        fetchJoke();
    </script>
</body>
</html>
