<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Authentication System</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e50914;
            animation: fadeIn 1.5s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        a:hover {
            background-color: #f40612;
            transform: scale(1.1);
        }

        /* Cookie banner styles */
        .cookie-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #fff;
            z-index: 1000;
            width: 350px;
            animation: slideIn 0.8s ease-in-out;
        }

        .cookie-banner h3 {
            margin: 0;
            font-size: 18px;
        }

        .cookie-banner p {
            font-size: 14px;
            margin: 15px 0;
        }

        .cookie-banner button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cookie-banner .accept {
            background-color: #e50914;
            color: #fff;
        }

        .cookie-banner .reject-non-essential {
            background-color: #333;
            color: #fff;
        }

        .cookie-banner .reject-all {
            background-color: #444;
            color: #fff;
        }

        .cookie-banner button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Overlay styles */
        /*.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }*/

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome College Champs!</h1>
    <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Register</a></p>
    
    <div id="overlay" class="overlay"></div>

    <div id="cookieBanner" class="cookie-banner">
        <h3>We Use Cookies</h3>
        <p>Cookies enhance your experience and help us improve our website.</p>
        <button class="accept" onclick="handleCookies('accept')">Accept All</button>
        <button class="reject-non-essential" onclick="handleCookies('reject-non-essential')">Reject Non-Essential</button>
        <button class="reject-all" onclick="handleCookies('reject-all')">Reject All</button>
    </div>

    <script>
        function handleCookies(action) {
            const banner = document.getElementById('cookieBanner');
            const overlay = document.getElementById('overlay');

            if (action === 'accept') {
                alert('Cookies accepted!');
                // Save preference in cookies/local storage
            } else if (action === 'reject-non-essential') {
                alert('Non-essential cookies rejected!');
                // Save preference in cookies/local storage
            } else if (action === 'reject-all') {
                alert('All cookies rejected!');
                // Save preference in cookies/local storage
            }

            // Hide the banner and overlay
            banner.classList.add('hidden');
            overlay.classList.add('hidden');
        }
    </script>
</body>
</html>
