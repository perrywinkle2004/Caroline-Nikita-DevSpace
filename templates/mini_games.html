<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Games</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-link {
            font-size: 1.5em;
            padding: 20px 40px;
            background-color: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .game-link:hover {
            background-color: #f40612;
        }
        .back-link {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Choose a Mini Game to Play</h1>
    <a href="{{ url_for('quiz') }}" class="game-link">Quiz</a>
    <a href="{{ url_for('memory_match') }}" class="game-link">Memory Match</a>
    <a href="{{ url_for('hangman') }}" class="game-link">Hangman Game</a>

    <!-- Back to Mini Games button -->
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
